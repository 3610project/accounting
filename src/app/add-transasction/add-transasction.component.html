<div class="w3-panel"></div>
<div class="w3-panel"></div>
<div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">  
<h2>Add a Transaction</h2></div>

<div class="container">
    <form action="/action_page.php">
<h3>Id: </h3><input type="number" [formControl]= "inputid" placeholder="Transaction ID" value="{{GetLength()}}">
<h3>Vendor: </h3><input type="text" [formControl]="inputvendor"placeholder="Vendor Name">
<h3>Amount: </h3><input type="number" [formControl]="inputamount"placeholder="Your Amount">
<h3>Category: </h3><input type="text" [formControl]="inputcategory"placeholder="Your Category">
<h3>Transaction Date: </h3><input type="date" [formControl]="inputdate"placeholder="Your Transaction Date">
<h3>Account: </h3><input type="text" [formControl]="inputaccount"placeholder="Your Account">
<button type="button" (click)="AddTransaction()">Add</button>
<label id="SuccessLabel" style="visibility:hidden">Success! Your transaction has been added!</label>
</form>
</div>

  <style>
  input[type=text],input[type=number],input[type=date]{
    width: 100%;

    box-sizing: border-box;
}

    width: 100%;
    background-color: #4CAF50;

    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
form {
    border-radius: 5px;
    background-color: #f2f2f2;

}

    padding: 16px 300px;
}

</style>
