<h2>Delete Transactions</h2>
<ul class="books">
  <li *ngFor="let transaction of transactions" [class.selected]="transaction === selectedTransaction" (click)="onSelect(transaction)">
    <span class="span">{{transaction.id}}</span> {{transaction.vendor}}
    <button class="delete" title="delete transaction"
    (click)="delete(hero)">x</button>

  </li>
</ul>
