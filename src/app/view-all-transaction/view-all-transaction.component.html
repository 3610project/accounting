<div class="w3-panel"></div>
<div class="w3-panel"></div>
<div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">  
    <h2>View All Transactions</h2></div>

<div class="w3-container">
<table class="w3-table-all" >
<tr>
  <th>ID</th>
  <th>VENDOR</th> 
  <th>AMOUNT</th>
  <th>ACCOUNT</th>
  <th>DATE</th>
  <th>CATEGORY</th>
</tr>
<tr *ngFor="let transaction of transactions" class="w3-hover-green">
    <td>{{transaction.id}}</td>
    <td>{{transaction.vendor | uppercase}}</td> 
    <td>{{transaction.amount | currency}}</td>
    <td>{{transaction.account | uppercase}}</td>
    <td>{{transaction.transactionDate | date:'yyyy-MM-dd'}}</td>
    <td>{{transaction.category | uppercase}}</td>
</tr>



</table>
</div>
