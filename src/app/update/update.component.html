<div class="w3-panel"></div>
<div class="w3-panel"></div>
<div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">  
<h2>Update A Transaction</h2></div>
<h3>Id: </h3><input type="number" [formControl]= "inputid">
<button type="button" (click)="GetTransaction()">Get Transaction</button>
<form id="myform" style="visibility:hidden">
<h3>Vendor: {{transaction.vendor | uppercase}}</h3><input type="text" [formControl]="inputvendor">
<h3>Amount: {{transaction.amount}}</h3><input type="number" [formControl]="inputamount"> 
<h3>Category: {{transaction.category | uppercase}}</h3><input type="text" [formControl]="inputcategory">
<h3>Transaction Date: {{transaction.transactionDate | date:'yyyy-MM-dd'}}</h3><input type="date" [formControl]="inputdate">
<h3>Account: {{transaction.account | uppercase}}</h3><input type="text" [formControl]="inputaccount">
<button type="button" (click)="UpdateTransaction()">Update Transaction</button>
</form>
<label id="SuccessLabel" style="visibility:hidden">Success!!!!!!</label>
